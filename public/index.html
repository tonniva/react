function connectBzbPost(strUrl, params, headers, successCallback, failCallback) {
$.ajax({
    type: 'POST',
    url: strUrl,
    data: $.param(params),
    dataType: 'json',
    headers: headers,
    crossDomain: true,
    success: successCallback,
    error: function (xhr, type, err) {
        console.warn("ajax error", xhr.responseJSON);
        if (failCallback) {
            var objError = xhr.responseJSON;
            if (objError) {
                failCallback(objError.error.id, objError.error.code, objError.error.message, objError.error.type);
            } else {
                failCallback("-9999", "-9999", "ajax error", "framework_send");
            }
        }
    },
});
}


     function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
